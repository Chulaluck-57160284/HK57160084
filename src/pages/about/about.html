<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      TOUR
    </ion-title>
     <ion-buttons end>
        <button ion-button icon-only (click)="addHK()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
   <ion-list>
    <ion-item-sliding *ngFor="let HK of list; let i = index;">
    <ion-item detail-push (click)="goNextPage(HK)">
      <!--<span item-left> {{i + 1}} </span>-->
      <ion-thumbnail item-left>
        <!--<img src="http://www.siamxcite.com/photo/887.jpg">-->
         <img src="{{HK.img}}">
      </ion-thumbnail>
      <h2>{{HK.name}} </h2>
      <p>{{HK.address}}</p>
    </ion-item>
     <ion-item-options side="right">
        <!--<button ion-button color="danger" (click)="remove(i)">-->
        <button ion-button color="warning" (click)="edit(HK.id,HK.name,HK.address,HK.detail,HK.img,HK.longitude,HK.latitude)">
          <ion-icon name="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="remove(HK.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
           </ion-item-options>
     </ion-item-sliding>
    </ion-list>

</ion-content>
